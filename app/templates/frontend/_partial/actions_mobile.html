<div id="footer-post-container">
    <div id="footer-post">

        <div id="nav-footer" style="display: none">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Writing</a></li>
                <li><a href="/projects">Projects</a></li>
            </ul>
        </div>

        <div id="toc-footer" style="display: none">
            <ol class="toc">
                {% if post %}
                    {% for h2 in h2tags %}
                        <li class="toc-item toc-level-2">
                            <a class="toc-link" href="#{{ h2 | replace(" ", "-") }}">
                                <span class="toc-number">1.</span>
                                <span class="toc-text">{{ h2 }}</span>
                            </a>
                        </li>
                    {% endfor %}
                {% endif %}
            </ol>
        </div>

        <div id="share-footer" style="display: none">
            <ul>
                <li><a class="icon" href="https://facebook.com/sharer.php?u={{ request.url }}"><i class="fab fa-facebook fa-lg" aria-hidden="true"></i></a></li>
                <li><a class="icon" href="https://twitter.com/share.php?url={{ request.url }}"><i class="fab fa-twitter fa-lg" aria-hidden="true"></i></a></li>
            </ul>
        </div>

        <div id="actions-footer">
            <a id="menu" class="icon" href="#" onclick="$('#nav-footer').toggle();return false;">
                <i class="fas fa-bars fa-lg" aria-hidden="true"></i>
                Menu
            </a>
            <a id="toc" class="icon" href="#" onclick="$('#toc-footer').toggle();return false;">
                <i class="fas fa-list fa-lg" aria-hidden="true"></i>
                TOC
            </a>
            <a id="share" class="icon" href="#" onclick="$('#share-footer').toggle();return false;">
                <i class="fas fa-share-alt fa-lg" aria-hidden="true"></i>
                Share
            </a>
            <a id="top" style="display:none" class="icon" href="#" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');">
                <i class="fas fa-chevron-up fa-lg" aria-hidden="true"></i>
                Top
            </a>
        </div>
    </div>
</div>
