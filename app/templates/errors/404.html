{% extends 'frontend/base.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    <link rel="stylesheet" type="text/css" href="/static/css/extra-blog.css">

{% endblock %}

{% block content %}

    <!-- ...::: Start 404 Section :::... -->
    <div class="error-404-section section-gap-tb-165">
        <div class="error-404-box">
            <div class="container">
                <div class="row align-items-center flex-md-row flex-column-reverse">
                    <div class="col-xl-5 col-md-6">
                        <div class="error-404-content">
                            <h2 class="title">Sorry!</h2>
                            <h4 class="sub-title">This Page is Not Found.</h4>
                            
                            <p>Oops! Looks like you followed a bad link. If you think this is a problem with us, please tell us.</p>

                            <a href="{{url_for('main.index')}}" class="btn btn-md btn-outline-one icon-space-right"><i class="icofont-double-left"></i> Back To Home</a>
                        </div>
                    </div>
                    <div class="col-xl-6 offset-xl-1 col-md-6">
                        <div class="image">
                            <img class="img-fluid" src="{{url_for('static', filename='images/bg/404-error.png')}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ...::: End 404 Section :::... -->

{% endblock %}
